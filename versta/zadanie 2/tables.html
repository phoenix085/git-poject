<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
<style type="text/css">
    .table1{
        width: 600px;
        height: 100px;
        border-spacing: 0px;
        border-collapse: collapse;
    }
    .table2{
        width: 350px;
        height: 50px;
        border-spacing: 0px;
        border-collapse: collapse;
    }
    table, table2, td{
    border: 1px solid black;
        width: 33%;
        vertical-align: middle;
}
</style>
</head>
<body>
<table class="table1">
    <tr>
        <td rowspan="3"></td>
        <td></td>
        <td></td>
    </tr>
    <td colspan="2"></td>
    <tr><td></td><td></td></tr>
</table>
<br><br>
<table class="table1">
    <tr>
        <td colspan="2"></td><td></td>
    </tr>
    <tr>
        <td></td><td rowspan="2" colspan="2" align="center">
        <table class="table2">
            <tr>
                <td></td><td rowspan="3"></td><td rowspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </td>
    </tr>
    <tr><td></td></tr>

</table>
<br><br>

</body>
</html>
